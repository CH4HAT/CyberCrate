{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Products</h1>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead class="thead-dark"> 
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                        <tr>
                            <td>{{ product.product }}</td>
                            <td>${{ product.price }}</td>
                            <td>{{ product.available }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
