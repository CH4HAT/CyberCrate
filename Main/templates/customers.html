{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Customers</h1>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead class="thead-dark"> 
                    <tr>
                        <th>Customer ID</th>
                        <th>Customer Name</th>
                        <th>Phone Number</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    {% for customer in customers %}
                        <tr>
                            <td>
                                <a href="{{ url_for('main.get_customer_by_id', id=customer.id) }}">{{ customer.id }}</a>
                            </td>
                            <td>
                                <a href="{{ url_for('main.get_customer_by_id', id=customer.id) }}">{{ customer.name }}</a>
                            </td>
                            <td>{{ customer.phone }}</td>
                            <td>${{ customer.balance }}</td> 
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
